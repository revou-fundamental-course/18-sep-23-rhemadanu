<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Grocery</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <header class="navigation">
            <div class="page-tittle">
                E-Grocery
            </div>
            <div class="nav">
                <a href="#title" class="nav-item">Home</a>
                <a href="#content-left" class="nav-item">Our Package</a>
                <a href="/" class="nav-item">Call Us</a>
            </div>
        </header>
        <main>
            <div id="title" class="content-tittle">
                <div>
                    <h1>Top Rated E-Groceries Shop in Indonesia</h1>
                </div>
                <div>
                    <span>Everything with best ingridients</span>
                </div>
            </div>
            <div id="content" class="content">
                <div id="content-left" class="content-left">
                    <div id="content-image" class="content-image" >
                        <img src="Assets/placeholder-image.png" alt="slider" class="image" >
                        <span>Fresh Everyday</span>
                        <div class="profile">
                            <div class="profile-picture">
                                <img src="Assets/profile-picture.webp" alt="slider" class="profile-picture-img">
                            </div>
                            <div class="identity">
                            <h20>Florence Hughes</h20>
                            <p class="identity-job">Ibu rumah tangga,28</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="content-right" class="content-right">
                    <form class="content-form">
                        <div class="info-sales">
                            <h2 id="contact-us" class="contact-us">Contact Us</h2>
                            <p>Sales akan menghubungi anda 1 x 24 jam setelah data kami terima</p>
                        </div>
                        <label for="your-name">Your Name</label>
                        <input type="text" name="your-name" placeholder="First and Last Name">

                        <label for="email">Email Address</label>
                        <input type="email" name="email" placeholder="example@gmail.com">

                        <label for="interest">What are you interested in?</label>
                        <select type="select" name="interest">
                            <option>Select option</option>
                            <option></option>
                        </select>
                        <div id="button" type="submit" class="button">SEND</div>
                    </form>
                </div>
            </div>
        </main>
        <div id="our-products">
            <div class="circle">
                1
                
            </div>
        </div>
        <footer>

        </footer>
    </body>
</html>
